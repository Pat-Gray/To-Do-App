<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap");
    </style>
    <link rel="stylesheet" href="/styles.css" />
    <title>To Do App created by Pat Gray</title>
  </head>
  <body>
    <h1>To Do List</h1>
    <div class="btns">
      <button class="add-btn">Add Task</button>
    </div>

    <div class="delete-confirm">
      <h4>Are you sure you wish to delete?</h4>
      <button id="yes" class="confirm">Yes</button>
      <button  id="no" class="confirm">No</button>
    </div>

    <article>
      <div class="addtask-popup">
        <h2 id="add-task">Add Task</h2>
        <form>
          <label for="name">Task: </label>
          <input required class="name" type="text" /><br />
          <label for="date">Date: </label>
          <input required class="date" type="date" />
          <br />
          <label for="description">Description: </label>
          <textarea class="description" required></textarea>
          <br />
          <label> <input type="radio" class="urgent" /> Urgent </label><br />
          <input type="submit" class="submit" />

          <button class="close">Close</button>
        </form>
      </div>

      <div class="task-list-container">
        <table class="taskListTable">
          <thead>
            <tr>
              <th class="table-title" colspan="6">Task List</th>
            </tr>
            <tr><th>Mark Complete</th>
              <th>Task</th>
              <th>Due Date</th>
              <th>Description</th>

              <th>Delete</th>
              
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </article>
    <script src="/script.js"></script>
  </body>
</html>
